apiVersion: v1
kind: Secret
metadata:
  name: git-sonic-secrets
type: Opaque
stringData:
  # Required: GitHub personal access token with repo scope
  GITHUB_TOKEN: "set-me"

  # Required for API mode (AGENT_TYPE=api)
  LLM_API_KEY: "set-me"

  # Legacy CLI mode (deprecated, use AGENT_TYPE=cli instead)
  # LLM_COMMAND: "/usr/local/bin/llm-command"
  # LLM_ARGS: ""
